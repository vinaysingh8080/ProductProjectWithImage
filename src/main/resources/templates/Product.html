<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="ISO-8859-1">
<title>Product Registration</title>
</head>
<body>
	<div class="card">
		<div class="card-header text-white bg-success">
			<h2>Product Registration from</h2>
		</div>
		<form th:action="@{/product/save}" th:object="${product}" method="post" enctype="multipart/form-data"
			>
			
			<div class="row">
				<div class="col-4">
					<label class="form-label" for="inputEmail4">Product Name:</label>
				</div>
				<div class="col-4">
					<input type="text" class="form-control" placeholder="productname"
						id="inputEmail4" th:field="*{prdName}">
				</div>
				<div class="col-4">
					<!-- Error -->
				</div>
			</div>
				<div class="row">
				<div class="col-4">
					<label class="form-label" for="inputEmail4">Product Price:</label>
				</div>
				<div class="col-4">
					<input type="text" class="form-control" placeholder="productPrice"
						id="inputEmail4" th:field="*{prdPrice}">
				</div>
				<div class="col-4">
					<!-- Error -->
				</div>
			</div>
			
				<div class="row">
				<div class="col-4">
					<label class="form-label" for="inputEmail4">Product Quantity:</label>
				</div>
				<div class="col-4">
					<input type="text" class="form-control" placeholder="productquantity"
						id="inputEmail4" th:field="*{prdQty}">
				</div>
				<div class="col-4">
					<!-- Error -->
				</div>
			</div>
			
			<div class="row">
				<div class="col-4">
					<label class="form-label" for="inputEmail4">Product Pic:</label>
				</div>
				<div class="col-4">
					<input type="file" class="form-control" placeholder="productname"
						id="inputEmail4" th:field="*{file}">
				</div>
				<div class="col-4">
					<!-- Error -->
				</div>
			</div>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="submit" class="btn btn-success btn-lg" value="Registration">



		</form>
	
	</div>
	<span th:text="${message}"></span>
</body>
</html>
